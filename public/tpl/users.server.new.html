<h2>Add Server</h2>

<form novalidate name="NewServerForm" method="post" action="">
  <div class="form-group">
    <label for="server_name">Server Name:</label>
    <input class="form-control" type="text" ng-model="server.server_name" required />
  </div>
  <button class="btn btn-primary" ng-disable="NewServerForm.$invalid || isUnchanged(server)" ng-click="new_server(server)">Save</button>
  <a ui-sref="users" class="btn btn-default">Cancel</a>
</form>
