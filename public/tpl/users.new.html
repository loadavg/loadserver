<h2>Add User</h2>

<form novalidate name="NewUserForm" method="post" action="">
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" ng-model="user.username" required />
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" ng-model="user.password" required />
  </div>
  <div class="form-group">
    <label for="password_confirmation">Confirm Password:</label>
    <input class="form-control" type="password" ng-model="user.password_confirmation" required />
  </div>
  <button class="btn btn-primary" ng-disabled="NewUserForm.$invalid || isUnchanged(user)" ng-click="new_user(user)">Save</button>
  <a ui-sref="users" class="btn btn-default">Cancel</a>
</form>
