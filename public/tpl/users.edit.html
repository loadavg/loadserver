<h2>Edit User</h2>

<div class="alert alert-info">
  In this particular version fo the application you are only allowed to update
  the user's password. All other features will be suppressed until we move out
  of the beta phase. Sorry for any inconvenience caused.
</div>

<form novalidate name="EditUserForm" method="post" action="">
  <input type="hidden" ng-model="user.id" value="{{user.id}}" />
  <div class="form-group">
    <label for="username">Username:</label>
    <input class="form-control" type="text" ng-model="user.username" value="{{user.username}}" required disabled/>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input class="form-control" type="password" ng-model="user.password" value="{{user.password}}" required />
  </div>
  <div class="form-group">
    <label for="password_confirmation">Confirm Password:</label>
    <input class="form-control" type="password" ng-model="user.password_confirmation" value="{{user.password}}" required />
  </div>
  <button class="btn btn-primary" ng-disabled="EditUserForm.$invalid || isUnchanged(user)" ng-click="update_user(user)">Save changes</button>
  <button class="btn btn-danger" ng-click="delete_user(user)">Destroy</button>
  <a ui-sref="users" class="btn btn-default">Cancel</a>
</form>
