<h2>Users</h2>

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>API Token</th>
      <th>Created</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="user in users">
      <td><b>{{user.id}}</b></td>
      <td><a ui-sref="users.detail({user_id:user.id})">{{user.username}}</a></td>
      <td>{{user.password}}</td>
      <td>{{user.api_token}}</td>
      <td>{{user.created_at}}</td>
      <td>{{user.updated_at}}</td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" href="#/new">Add New User</a>
<a class="btn btn-default" ui-sref="home">Cancel</a>
