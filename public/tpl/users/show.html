<h2>Show User</h2>

<table class="table table-condensed table-hover">
  <thead>
    <tr>
      <th>ID</th>
      <th>Username</th>
      <th>Password</th>
      <th>API Token</th>
      <th>Created</th>
      <th>Updated</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>{{user.id}}</td>
      <td>{{user.username}}</td>
      <td>{{user.password}}</td>
      <td>{{user.api_token}}</td>
      <td>{{user.created_at}}</td>
      <td>{{user.updated_at}}</td>
    </tr>
  </tbody>
</table>

<a class="btn btn-primary" href="#/edit">Edit User</a>
<a class="btn btn-default" href="#/">Cancel</a>
